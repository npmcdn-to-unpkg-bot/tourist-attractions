<div *ngIf="attraction">
    <h2>{{attraction.name}} details!</h2>
    <div>
        <label>id: </label>{{attraction.id}}
    </div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="attraction.name" placeholder="name" />
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>
