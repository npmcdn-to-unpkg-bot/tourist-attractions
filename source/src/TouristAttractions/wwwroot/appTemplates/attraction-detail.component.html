<form *ngIf="attraction">
    <h2>{{attraction.name}}</h2>
    <div class="row">
        <div class="form-group col-md-4">
            <label>name: </label>
            <input [(ngModel)]="attraction.name" class="form-control" />
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-4">
            <label>longitude: </label>
            <input [(ngModel)]="attraction.longitude" class="form-control" />
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-4">
            <label>latitude: </label>
            <input [(ngModel)]="attraction.latitude" class="form-control" />
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-4">
            <label>city: </label>
            <input [(ngModel)]="attraction.city" class="form-control" />
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-4">
            <label>country: </label>
            <input [(ngModel)]="attraction.country" class="form-control" />
        </div>
    </div>

    <h3>Sections</h3>
    <div *ngFor="let section of attraction.sections; let i = index" class="row">
        <div class="form-group col-md-4">
            <label>header: </label>
            <input [(ngModel)]="section.header" class="form-control" />
        </div>
        <div class="form-group col-md-4">
            <label>Content: </label>
            <textarea [(ngModel)]="section.content" class="form-control"></textarea>
        </div>
        <div class="form-group col-md-4">
            <button class="btn btn-danger" (click)="deleteSection(i)">Delete</button>
        </div>
    </div>

    <button class="btn btn-success" (click)="addSection()">Add section</button>

    <div class="clearfix" style="margin-top: 20px; margin-bottom: 20px;"></div>

    <button (click)="goBack()" class="btn btn-default">Back</button>
    <button (click)="save()" class="btn btn-primary">Save</button>
</form>
